<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>后台管理中心</title>
    <link rel="stylesheet" th:href="@{/css/pintuer.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.dialog.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/jquery.dialog.js}"></script>
</head>
<body style="background-color:#f2f9fd;">
<div class="header bg-main">
    <div class="logo margin-big-left fadein-top">
        <h1><img th:src="@{/images/y.jpg}" class="radius-circle rotate-hover" height="50" alt=""/>后台管理中心</h1>
    </div>
    <div class="head-l"><a class="button button-little bg-green" href="forword?path=index"><span
            class="icon-home"></span> 前台首页</a>
        <!--  &nbsp;&nbsp;<a href="##" class="button button-little bg-blue"><span class="icon-wrench"></span> 清除缓存</a>-->
        &nbsp;&nbsp;<a class="button button-little bg-red" href="logout"><span
                class="icon-power-off"></span> 退出登录</a></div>
</div>
<div class="leftnav">
    <div class="leftnav-title"><strong><span class="icon-list"></span>菜单列表</strong></div>
    <h2><span class="icon-user"></span>基本设置</h2>
    <ul style="display:block">
        <li>
            <a href="forword?path=gif_list" target="right">
                <span class="icon-caret-right">GIF数据列表</span>
            </a>
        </li>
        <li>
            <a href="forword?path=appstore_gif_list" target="right">
                <span class="icon-caret-right">for_AppStore接口</span>
            </a>
        </li>
    </ul>
</div>
<script type="text/javascript">
    $(function () {
        $(".leftnav h2").click(function () {
            $(this).next().slideToggle(200);
            $(this).toggleClass("on");
        })
        $(".leftnav ul li a").click(function () {
            $("#a_leader_txt").text($(this).text());
            $(".leftnav ul li a").removeClass("on");
            $(this).addClass("on");
        })
    });


    function showOriginImg(img) {
        var alt = $(img).attr("src");
        var parentdiv = $('<img></img>');        //创建一个父div
        parentdiv.attr('src', alt);        //给父div设置id
        $(parentdiv).dialog({
            title: "",
        });
    }
</script>
<ul class="bread">
    <li><a href="forword?path=welcome" target="right" class="icon-home"> 首页</a></li>
    <li><a href="##" id="a_leader_txt">网站信息</a></li>
</ul>
<div class="admin">
    <iframe scrolling="auto" rameborder="0" src="forword?path=welcome" name="right" width="100%"
            height="100%"></iframe>
</div>
</body>
</html>
